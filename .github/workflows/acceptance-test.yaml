name: Acceptance Test
on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

jobs:
  acceptance-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    services:
      dynamodb:
        image: "amazon/dynamodb-local:latest"
        ports:
          - "8000:8000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check Code Standards
        run: npm run check

      - name: Unit Test
        run: |
          npm test
          npm test -w lambdas

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::989966476585:role/ci
          aws-region: us-east-1

      - name: Build Lambdas
        run: |
          npm run build -w lambdas

      - name: Start SAM Local
        run: |
          npm run start:ci -w lambdas --network=${{ job.container.network }}

      - name: Seed the Database
        run: |
          node ./lambdas/seed.mjs

      - name: E2E Test
        uses: cypress-io/github-action@v4
        with:
          start: npm start

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            coverage

      - name: Archive SAM log
        uses: actions/upload-artifact@v3
        with:
          name: sam-log
          path: |
            lambdas/sam.log

      - name: Archive video artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-video
          path: |
            cypress/videos
